<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu">sdsd</ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center>INCIDENCIAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class=".centrado">
  <ion-content padding color="medium">
    <ion-card color="light">
      <ion-card-content ion-fixed>
        <ion-card-title text-center>
          Usuarios
        </ion-card-title>
        <ion-list>
          <ion-item-sliding *ngFor="let d of dataList">
            <ion-item>


              <ion-label>


                <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
                <h3>{{d.IdIncidence}}</h3>
                <p>{{d.enrollment}}</p>

              </ion-label>

              <ion-label slot="end" text-right>
                {{d.customerName}}
              </ion-label>

            </ion-item>

            <ion-item-options side="end">
              <ion-item-option (click)="deleteIncidence(d.IdIncidence)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item-options side="start">
                <ion-item-option (click)="deleteIncidence(d.IdIncidence)" color="primary">
                    <img src="assets/img/shopping-list.png"/>
                  </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
