<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button (clicl)="toggle()"></ion-menu-button>
      </ion-buttons>
      <ion-title text-center>TRABAJADORES</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class=".centrado">
<ion-content padding color="medium">
    <ion-card color="light">
      <ion-card-content ion-fixed>
        <ion-card-title text-center>
          Usuarios
        </ion-card-title>
<ion-list>
  <ion-item-sliding  *ngFor="let d of userList">
  <ion-item>

   
      <ion-label>

              
          <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
      <h3>{{d.data.name}}</h3>
      <p>{{d.data.rol}}</p>

      </ion-label>

      <ion-label slot="end" text-right>
        {{d.data.email}}
      </ion-label>

  </ion-item>

  <ion-item-options side="end">
      <ion-item-option  (click)="deleteUser(d.data)" color="danger"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-card-content>
</ion-card>
</ion-content>
